<div class="container">
  <h2>User Detail</h2>
  <button class="arrow" [routerLink]="['/pie-chart']">Goto Next Page</button>
  <ul class="responsive-table">
    <li class="table-header">
      <div class="col col-1">Id</div>
      <div class="col col-2">Name</div>
      <div class="col col-3">Username</div>
      <div class="col col-4">Email</div>
      <div class="col col-5">Phone</div>
      <div class="col col-6">City</div>
    </li>
    <li class="table-row" *ngFor="let user of listUser">
      <div class="col col-1">{{user?.id}}</div>
      <div class="col col-2">{{user?.name}}</div>
      <div class="col col-3">{{user?.username}}</div>
      <div class="col col-4">{{user?.email}}</div>
      <div class="col col-5">{{user?.phone}}</div>
      <div class="col col-6">{{user?.address?.city}}</div>
    </li>
  </ul>
</div>
